version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: qqpy3ko/devops-for-programmers-project-74:development
    volumes:
      - ./app:/app
    environment:
      - NODE_ENV=development
    ports:
      - "8080:8080"
    entrypoint: bash -c 'sleep 3 && make dev'
  caddy:
    depends_on: 
      - app
    image: caddy:2.7.6-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
volumes:
  caddy_data:
  caddy_config: